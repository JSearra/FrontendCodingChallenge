<h2>Shopping Cart</h2>
<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of shoppingCart">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.price * product.quantity}}</td>
      <td><button (click)="removeProductFromCart(product.id)">Remove</button></td>
    </tr>
    <tr>
      <td colspan="3">Total</td>
      <td>{{getCartTotal()}}</td>
      <td><button (click)="deleteCart()">Delete Cart</button></td>
    </tr>
  </tbody>
</table>
