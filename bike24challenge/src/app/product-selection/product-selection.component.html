<div class="container">
    <h2 class="mt-3">Product Selection</h2>
    <form>
      <div class="form-group">
        <label for="product">Product</label>
        <select
          id="product"
          class="form-control"
          [(ngModel)]="selectedProduct"
          name="selectedProduct"
        >
          <option *ngFor="let product of products" [ngValue]="product">
            {{ product.productName }} - {{ product.price | currency }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          class="form-control"
          min="1"
          [max]="selectedProduct?.maxAmount"
          [(ngModel)]="quantity"
          name="quantity"
        />
      </div>
      <div class="form-group">
        <label>Total</label>
        <p>{{ selectedProduct?.price * quantity | currency }}</p>
      </div>
      <button type="button" class="btn btn-primary" (click)="addToCart()">
        Add to Cart
      </button>
    </form>
  </div>
