<div>
    <select (change)="onSelectProduct($event.target.value)">
      <option>Select a product</option>
      <option *ngFor="let product of products" [value]="product">{{ product.name }} - ${{ product.price }}</option>
    </select>
  
    <div *ngIf="selectedProduct">
      <input type="number" [(ngModel)]="quantity" [max]="selectedProduct.maxAmount" [value]="quantity" />
  
      <button (click)="onAddToCart()" [disabled]="selectedProduct.quantity + quantity > selectedProduct.maxAmount || cart.length >= 10">
        Add to Cart
      </button>
  
      <p *ngIf="selectedProduct.quantity + quantity > selectedProduct.maxAmount || cart.length >= 10">
        You have reached the maximum quantity for this product or the cart is full.
      </p>
  
      <p *ngIf="selectedProduct.quantity > 0">
        Total: ${{ (selectedProduct.price * selectedProduct.quantity) | number:'1.2-2' }}
      </p>
    </div>
  </div>
